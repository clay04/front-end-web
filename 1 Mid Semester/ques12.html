<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript if/else statemant</h2>
    <p id="demo"></p>

    <script>
        const time = 20;
        let greeting;
        if (time < 10 ) {
            greeting = "Good Morning!";
        } else if (time < 20) {
            greeting ="Good Day";
        } else {
            greeting = "Good Evening";
        }

        document.getElementById("demo").innerHTML = "Output : " + greeting;
    </script>
</body>
</html>

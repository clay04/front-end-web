<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAvascript Objects</h2>
    <p>Display Object Properties</p>
    <hr>
    <p id="exercise3"></p>

    <script>
        const person = {name: "Clay Aiken Mangeber Jr", age: 19, city: "Mando"};

        let txt = " ";
        for (let x in person) {
            txt += person[x] + " ";
        };

        document.getElementById("exercise3").innerHTML = txt;
    </script>
</body>
</html>

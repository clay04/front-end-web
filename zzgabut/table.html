<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>Software Engineer</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Accountant</td>
          </tr>
          <tr>
            <td>Bill Jones</td>
            <td>40</td>
            <td>Doctor</td>
          </tr>
        </tbody>
      </table>
      <script src="table.js"></script>
</body>
</html>
